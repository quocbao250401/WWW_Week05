<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="my-5">
        <div class="container row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create company</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/companies}" th:object="${company}">
                        <div class="form-group mb-3">
                            <label class="form-label">Company name</label>
                            <input type="text" class="form-control" placeholder="Enter company name" th:field="*{companyName}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company email</label>
                            <input type="text" class="form-control" placeholder="Enter company email" th:field="*{companyEmail}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company phone</label>
                            <input type="text" class="form-control" placeholder="Enter company phone" th:field="*{companyPhone}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company web url</label>
                            <input type="text" class="form-control" placeholder="Enter company web url" th:field="*{companyWebUrl}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company about</label>
                            <textarea type="text" class="form-control" rows="4" placeholder="Enter company about" th:field="*{companyAbout}"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company city</label>
                            <input type="text" class="form-control" placeholder="Enter company city" th:field="*{companyCity}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company zipcode</label>
                            <input type="text" class="form-control" placeholder="Enter company zipcode" th:field="*{companyZipcode}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company street</label>
                            <input type="text" class="form-control" placeholder="Enter company street" th:field="*{companyStreet}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company address number</label>
                            <input type="text" class="form-control" placeholder="Enter company address number" th:field="*{companyAddressNumber}"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Company country</label>
                            <select class="form-select" th:field="*{companyCountry}">
                                <option th:each="code : ${countryCode}" th:value="${code}" th:text="${code.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
