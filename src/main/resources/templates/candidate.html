<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Candidate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link"  href="/companies">Company</a>
          <a class="nav-link" href="/skills">Skill</a>
          <a class="nav-link active" aria-current="page" href="/candidates">Candidate</a>
        </div>
      </div>
    </div>
  </nav>

<div class="my-5">
  <div class="container">
    <div class="mb-5">
      <h1 class="text-center">Candidates</h1>
      <a class="text-center" th:href="@{/candidates/new}">Create candidate</a>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          <th:block th:each="candidate, status : ${candidates}">
            <tr>
              <th th:text="${status.index + 1}"></th>
              <th th:text="${candidate.fullName}"></th>
              <th th:text="${candidate.phone}"></th>
              <th th:text="${candidate.email}"></th>
              <th th:text="${candidate.address.number}+ ' '+ ${candidate.address.street} +', ' + ${candidate.address.country}"></th>
              <th>
                <span>
                  <a th:href="@{/candidates/{id}(id=${candidate.id})}">View</a>
                  <a th:href="@{/candidates/update/{id}(id=${candidate.id})}">Update</a>
                  <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Delete</a>
                </span>
              </th>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
