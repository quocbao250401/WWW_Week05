<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${candidate.fullName}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row mb-5">
            <h1 th:text="${candidate.fullName}" class="text-center"></h1>
            <p class="text-center" th:text="'(' + ${#temporals.format(candidate.dob, 'dd/MM/yyyy')} + ')'"></p>
        </div>
        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Overview:</h3>
                    </div>
                    <div class="card-body row">
                        <div class="col-md-6">
                            <span>Email</span>
                            <h6 class="fs-6" th:text="${candidate.email}"></h6>
                        </div>
                        <div class="col-md-6">
                            <span>Phone</span>
                            <h6 class="fs-6" th:text="${candidate.phone}"></h6>
                        </div>
                        <div class="col-md-12">
                            <span>Address</span>
                            <h6 class="fs-6" th:text="${candidate.address.number}+ ' ' +${candidate.address.street}+ ', ' +${candidate.address.city}+ ', ' + ${candidate.address.country.name}"></h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Skills:</h3>
                    </div>
                    <div class="card-body">
                        <ul>
                            <th:block th:each="skill : ${candidate.candidateSkills}">
                                <li>
                                    <span th:text="${skill.skill.skillName}"></span>
                                    <span th:text="'('+${skill.skillLevel.name().toLowerCase()+ ')'}"></span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Experience</h3>
                    </div>
                    <div class="card-body">
                        <th:block th:each="experience : ${candidate.experiences}">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 th:text="${experience.companyName} + ' (' + ${#temporals.format(experience.fromDate, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(experience.toDate, 'dd/MM/yyyy')} +')'"></h5>
                                </div>
                                <div class="card-body">
                                    <ul>
                                        <li>
                                            <div class="row">
                                                <p class="col-2">Role: </p>
                                                <h6 class="fs-6 col-10" th:text="${experience.role}"></h6>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <p class="col-2">Work description: </p>
                                                <h6 class="fs-6 col-10" th:text="${experience.workDescription}"></h6>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
