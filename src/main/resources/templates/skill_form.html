<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5">
        <div class="container row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add skill</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/skills/save}" th:object="${skill}">
                        <input type="hidden" th:field="*{id}" th:value="${skill.id}"/>
                        <div class="form-group mb-3">
                            <label class="form-label">Skill name</label>
                            <input type="text" class="form-control" placeholder="Enter skill name" th:field="*{skillName}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Skill description</label>
                            <input type="text" class="form-control" placeholder="Enter skill description" th:field="*{skillDescription}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Skill type</label>
                            <select th:field="*{type}" class="form-select">
                                <th:block th:each="skillType : ${skillTypes}">
                                    <option th:value="${skillType}" th:text="${skillType.name().toLowerCase()}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary w-100">Add job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
